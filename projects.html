  <body>
    <div class="strips">
      <div class="s-one"></div>
      <div class="s-two"></div>
      <div class="s-three"></div>
    </div>

    <div class="my-project-wide wide">
      <div class="project-1 project">
        <a target="_blank" href="http://simplefilms.no/">. simplefilms.no</a>
      </div>
      <div class="project-2 project">
        <a target="_blank" href="http://andrewmorrow.no">. andrewmorrow.no</a>
      </div>
      <div class="project-3 project">
        <a target="_blank" href="http://curency.stronazen.pl"
          >. currency calculator</a
        >
      </div>
      <div class="project-4 project">
        <a target="_blank" href="http://piggame.stronazen.pl/">. pig game</a>
      </div>
      <div class="project-5 project">
        <a href="#">. checkboxes</a>
      </div>
    </div>

    <div class="top-bar phone">
      <ul>
        <li>
          <div class="logo">
            <a href="index.html">. miron banks</a>
          </div>
        </li>
      </ul>
    </div>

    <header id="home ">
      <div class="landing-text">
        <h1>. my projects</h1>
        <!--
        <h6>Designing unique and engaging <br />digital experiences</h6>
        <div class="line"></div>
        -->
      </div>
    </header>

    <div class="services-wide wide">
      <ul>
        <li><i class="fab fa-html5"></i></li>
        <li><i class="fab fa-js-square"></i></li>
        <li><i class="fab fa-react"></i></li>
        <li><i class="fas fa-code-branch"></i></li>
      </ul>
    </div>

    <div class="contact-wide wide">
      <a
        href="mailto:info@mironbanks.com"
        target="_blank"
        rel="noopener noreferrer"
        >. contact</a
      >
    </div>

    <div class="about-me-wide wide">
      <a href="about.html">. about me</a>
    </div>

    <div class="media-wide wide">
      <ul>
        <li><i class="fa fa-facebook"></i></li>
        <li><i class="fa fa-instagram"></i></li>
        <li><i class="fa fa-linkedin"></i></li>
      </ul>
    </div>

    <div class="ball-anim">
      <div class="my-ball">
        <div class="container">
          <div class="ball"></div>
        </div>
        <div class="shadow"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
